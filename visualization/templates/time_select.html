<script type="text/javascript">
        $(function(){
            $("#time_start").datetimepicker({
                dateFormat: "yy-mm-dd",
                timeFormat: "HH:mm:ss",
                changeYear: true,
                changeMonth: true,
                numberOfMonths: 1, 
                onClose: function(selectedDate) {
                    $("#time_end").datetimepicker("option", "minTime", selectedDate);
                }
            });  
            $("#time_end").datetimepicker({
                dateFormat: "yy-mm-dd",
                timeFormat: "HH:mm:ss",
                changeYear: true,
                changeMonth: true,
                numberOfMonths: 1,
                onClose: function(selectedDate) {
                    $("#time_end").datetimepicker("option", "maxTime", selectedDate);
                }
            });
        });
</script>
<label for="time_start">从</label>
<input type="text" id="time_start" />  
<label for="time_end">到</label>
<input type="text" id="time_end" />
<label for="interval">每</label>
<select id="interval">
    <option value="30s">30秒</option>
    <option value="60s">60秒</option>
    <option value="2m">2分钟</option>
    <option value="5m">5分钟</option>
    <option value="30m">30分钟</option>
    <option value="1h">1小时</option>
    <option value="2h">2小时</option>
    <option value="8h">8小时</option>
    <option value="24h">24小时</option>
    <option value="1w">1周</option>
    <option value="2w">2周</option>
    <option value="1M">1月</option>
    <option value="6M">6月</option>
    <option value="1y">1年</option>
    <option value="2y">2年</option>
    <option value="5y">5年</option>
</select>
